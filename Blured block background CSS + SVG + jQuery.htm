<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="block">
		<h1>Заголовок</h1>
		<span>Тут будет описание чего угодно</span>
	</div>	
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
	  <filter id="blur">
	    <feGaussianBlur stdDeviation="6"></feGaussianBlur>
	  </filter>
	</svg>

<style>
	html{
		background: url('https://images.unsplash.com/photo-1568048773966-a18abfbffbfd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1308&q=80') no-repeat fixed center / cover;
		position: relative;
		overflow-y: scroll;
	}
	body{
		background: inherit;
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flex;
		display: -o-flex;
		display: flex;
		min-height: 100vh;
	}

	.block * {
		position: relative;
	}

	.block{
		position: relative;
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flex;
		display: -o-flex;
		display: flex;
		flex-direction: column;
		justify-content: center;
		-ms-align-items: center;
		align-items: center;
		margin: auto;
		width: 300px;
		height: 300px;
		box-shadow: 1px 1px 4px rgba(14,14,14,.3);
		text-shadow: 0 1px 0 #333;
		color: #fff;
		border: 15px solid rgba(255,255,255,.15);
		border-radius: 15px;
		background: inherit;
		cursor: move;
	}

	.block::before{
		content: '';
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: inherit;
		filter: blur(5px);
		filter:url(#blur);		/*для старой мозилы указываем ИД фильтра СВГ*/
	}
</style>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script>
	$(function(){
		$('.block').draggable()
	})
</script>
</body>
</html>
